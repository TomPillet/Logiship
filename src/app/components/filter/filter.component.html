<div class="filters-container">
  <h2>Filters</h2>
  <mat-chip-listbox class="filters-listbox" aria-label="Status selection">
    @for (s of status; track s) {
      <mat-chip-option
        [value]="s"
        (click)="onStatusSelect(s)"
        >
        {{ s }}
      </mat-chip-option>
    }
  </mat-chip-listbox>
</div>
