<div class="filters-container">
  <h2>Filters</h2>
  <mat-chip-listbox class="filters-listbox" aria-label="Status selection">
    @for (status of statuses; track status) {
    <mat-chip-option
      [value]="status"
      [selected]="status === selectedStatus"
      (click)="onStatusSelect(status)"
    >
      {{ status }}
    </mat-chip-option>
    }
  </mat-chip-listbox>
</div>
