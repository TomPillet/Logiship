<div class="filters-container">
  <h2>Filters</h2>
  <mat-chip-listbox class="filters-listbox" aria-label="Status selection">
    <mat-chip-option
      *ngFor="let s of status"
      [value]="s"
      (click)="onStatusSelect(s)"
    >
      {{ s }}
    </mat-chip-option>
  </mat-chip-listbox>
</div>
